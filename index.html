<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Challenges | My Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile__head">
          <div class="profile__pic">
            <img src="img/profilePhoto.png" alt="Profile picture" />
          </div>
          <h2 class="heading-2">Rodney Cotton</h2>
          <h4 class="heading-4">Helsinki, Finland</h4>
        </div>

        <div class="profile__details">
          <div class="profile__details--1">
            <span>100</span>
            <span>Posts</span>
          </div>
          <div class="profile__details--2">
            <span>2,242</span>
            <span>Follower</span>
          </div>
          <div class="profile__details--3">
            <span>1,432</span>
            <span>Following</span>
          </div>
        </div>
      </div>
      <div class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img
            src="img/photo1.png"
            alt="Gallery image 1"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img
            src="img/photo2.png"
            alt="Gallery image 2"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img
            src="img/photo3.png"
            alt="Gallery image 3"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img
            src="img/photo4.png"
            alt="Gallery image 4"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img
            src="img/photo5.png"
            alt="Gallery image 5"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img
            src="img/photo6.png"
            alt="Gallery image 6"
            class="gallery__img"
          />
        </figure>
      </div>
      <div class="footer">
        <a
          target="_blank"
          href="https://devchallenges.io/profile/LauF9bFJOzH3KexOvknv"
          >Aslam Mohammed @ DevChallenges.io</a
        >
      </div>
    </div>
  </body>
</html>
